<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Kopal ‚ù§Ô∏è</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    overflow:hidden;
    background:black;
    color:white;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    perspective:1000px;
}

canvas#bgCanvas{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0;
}

.container{
    position:relative;
    z-index:2;
    max-width:800px;
    padding:20px;
    backdrop-filter: blur(5px) brightness(1.2);
    border-radius:20px;
    box-shadow:0 0 40px rgba(255,255,255,0.2);
}

h1{
    font-size:3rem;
    margin-bottom:20px;
    color:#ffcee4;
    text-shadow: 0 0 10px #ff6fa3, 0 0 20px #ff6fa3;
    animation:fadeIn 2s ease forwards;
}

p{
    font-size:1.5rem;
    margin-bottom:40px;
    animation:fadeIn 3s ease forwards;
    color:#fff;
    text-shadow: 0 0 5px #fff;
}

@keyframes fadeIn{
    0%{opacity:0; transform:translateY(20px);}
    100%{opacity:1; transform:translateY(0);}
}

.buttons{
    position:relative;
    height:100px;
}

button{
    padding:18px 40px;
    font-size:1.3rem;
    border:none;
    border-radius:50px;
    cursor:pointer;
    transition:all 0.4s ease;
    position:absolute;
    box-shadow:0 0 20px rgba(255,255,255,0.2);
    backdrop-filter: blur(3px);
    color:white;
    font-weight:600;
}

#yesBtn{
    background:linear-gradient(45deg,#00ffe0,#00bfff);
    left:35%;
}

#noBtn{
    background:linear-gradient(45deg,#ff3d6e,#ff0055);
    left:55%;
}

button:hover{
    transform:scale(1.15) rotate(-2deg);
}

/* Heart Particles */
.heart{
    position:absolute;
    bottom:-50px;
    font-size:24px;
    animation:floatUp 6s linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    0%{transform:translateY(0) rotate(0deg);}
    100%{transform:translateY(-100vh) rotate(360deg);}
}

/* Cinematic typing effect */
.typing{
    display:inline-block;
    border-right: 2px solid #fff;
    white-space:nowrap;
    overflow:hidden;
    animation:typing 3s steps(30) forwards, blink 0.75s step-end infinite;
}

@keyframes typing{
    from{width:0;}
    to{width:100%;}
}

@keyframes blink{
    0%,100%{border-color:transparent;}
    50%{border-color:white;}
}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="container">
    <h1 class="typing">My Dearest Kopal Seth ‚ù§Ô∏è</h1>
    <p>You are my universe, my stars, and my heart.<br>Will you marry me?</p>
    <div class="buttons">
        <button id="yesBtn">Yes üíç</button>
        <button id="noBtn">No üôà</button>
    </div>
</div>

<script>
// ===== Background Canvas - Stars & Shooting Stars =====
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];
let shootingStars = [];

for(let i=0;i<200;i++){
    stars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        radius:Math.random()*1.2,
        alpha: Math.random()
    });
}

function createShootingStar(){
    shootingStars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height/2,
        len: Math.random()*80 + 10,
        speed: Math.random()*5+5,
        angle: Math.random()*Math.PI/4 + Math.PI/8,
        alpha:1
    });
}

function animateBackground(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    
    // Draw stars
    for(let s of stars){
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.radius,0,Math.PI*2);
        ctx.fillStyle=`rgba(255,255,255,${s.alpha})`;
        ctx.fill();
    }

    // Draw shooting stars
    for(let i=shootingStars.length-1;i>=0;i--){
        const s = shootingStars[i];
        ctx.beginPath();
        ctx.moveTo(s.x,s.y);
        ctx.lineTo(s.x - s.len*Math.cos(s.angle), s.y + s.len*Math.sin(s.angle));
        ctx.strokeStyle=`rgba(255,255,255,${s.alpha})`;
        ctx.lineWidth=2;
        ctx.stroke();
        s.x += s.speed*Math.cos(s.angle);
        s.y -= s.speed*Math.sin(s.angle);
        s.alpha -= 0.02;
        if(s.alpha <=0) shootingStars.splice(i,1);
    }

    requestAnimationFrame(animateBackground);
}
animateBackground();
setInterval(createShootingStar,3000);

// ===== Heart Particles =====
function createHeart(){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML='‚ù§Ô∏è';
    heart.style.left=Math.random()*100+'vw';
    heart.style.animationDuration=(Math.random()*3+3)+'s';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);

// ===== Buttons =====
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');

noBtn.addEventListener('mouseover',function(){
    const x = Math.random()*(window.innerWidth - 120);
    const y = Math.random()*(window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

yesBtn.addEventListener('click',function(){
    startFireworks();
    setTimeout(()=>{
        alert("She said YES! üíç‚ú® Forever Begins Now ‚ù§Ô∏è");
    },2000);
});

// ===== Fireworks =====
let fireworkParticles = [];
function startFireworks(){
    const x = window.innerWidth/2;
    const y = window.innerHeight/2;
    for(let i=0;i<200;i++){
        fireworkParticles.push({
            x:x,
            y:y,
            radius:2,
            color:`hsl(${Math.random()*360},100%,50%)`,
            speedX:(Math.random()-0.5)*8,
            speedY:(Math.random()-0.5)*8,
            life:100
        });
    }
    requestAnimationFrame(animateFireworks);
}

function animateFireworks(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    // Draw stars again
    for(let s of stars){
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.radius,0,Math.PI*2);
        ctx.fillStyle=`rgba(255,255,255,${s.alpha})`;
        ctx.fill();
    }
    // Draw shooting stars
    for(let i=shootingStars.length-1;i>=0;i--){
        const s = shootingStars[i];
        ctx.beginPath();
        ctx.moveTo(s.x,s.y);
        ctx.lineTo(s.x - s.len*Math.cos(s.angle), s.y + s.len*Math.sin(s.angle));
        ctx.strokeStyle=`rgba(255,255,255,${s.alpha})`;
        ctx.lineWidth=2;
        ctx.stroke();
        s.x += s.speed*Math.cos(s.angle);
        s.y -= s.speed*Math.sin(s.angle);
        s.alpha -= 0.02;
        if(s.alpha <=0) shootingStars.splice(i,1);
    }
    // Draw fireworks
    for(let i=fireworkParticles.length-1;i>=0;i--){
        const p = fireworkParticles[i];
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.fill();
        if(p.life<=0) fireworkParticles.splice(i,1);
    }
    if(fireworkParticles.length>0) requestAnimationFrame(animateFireworks);
}

</script>

</body>
</html>
