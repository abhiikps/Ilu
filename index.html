<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Kopal ‚ù§Ô∏è</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    overflow:hidden;
    background:black;
    color:white;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    perspective:1000px;
}

/* Canvas Background */
canvas#bgCanvas{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0;
}

/* Container with blur & glow */
.container{
    position:relative;
    z-index:2;
    max-width:900px;
    padding:30px;
    backdrop-filter: blur(8px) brightness(1.3);
    border-radius:25px;
    box-shadow:0 0 60px rgba(255,255,255,0.2);
}

/* Cinematic Text */
h1{
    font-size:3.5rem;
    margin-bottom:20px;
    color:#ffcee4;
    text-shadow: 0 0 15px #ff6fa3, 0 0 30px #ff6fa3;
    animation:fadeIn 2s ease forwards;
}

p{
    font-size:1.6rem;
    margin-bottom:40px;
    animation:fadeIn 3s ease forwards;
    color:#fff;
    text-shadow: 0 0 5px #fff;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

/* Buttons */
.buttons{
    position:relative;
    height:100px;
}

button{
    padding:18px 45px;
    font-size:1.4rem;
    border:none;
    border-radius:50px;
    cursor:pointer;
    transition:all 0.5s ease;
    position:absolute;
    box-shadow:0 0 25px rgba(255,255,255,0.2);
    backdrop-filter: blur(4px);
    color:white;
    font-weight:600;
}

#yesBtn{
    background:linear-gradient(45deg,#00ffe0,#00bfff);
    left:35%;
}

#noBtn{
    background:linear-gradient(45deg,#ff3d6e,#ff0055);
    left:55%;
}

button:hover{
    transform:scale(1.15) rotate(-2deg);
}

/* Floating Hearts */
.heart{
    position:absolute;
    bottom:-50px;
    font-size:24px;
    animation:floatUp 6s linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    0%{transform:translateY(0) rotate(0deg);}
    100%{transform:translateY(-100vh) rotate(360deg);}
}

/* Floating Photo */
#floatingPhoto{
    position:absolute;
    top:30%;
    left:50%;
    width:150px;
    height:150px;
    transform:translate(-50%,-50%);
    border-radius:50%;
    box-shadow:0 0 30px rgba(255,255,255,0.3);
    animation:floatPhoto 6s ease-in-out infinite alternate;
}

@keyframes floatPhoto{
    0%{transform:translate(-50%,-50%) translateY(0px);}
    50%{transform:translate(-50%,-50%) translateY(-20px);}
    100%{transform:translate(-50%,-50%) translateY(0px);}
}

.typing{
    display:inline-block;
    border-right:2px solid #fff;
    white-space:nowrap;
    overflow:hidden;
    animation:typing 3s steps(40) forwards, blink 0.75s step-end infinite;
}

@keyframes typing{
    from{width:0;}
    to{width:100%;}
}

@keyframes blink{
    0%,100%{border-color:transparent;}
    50%{border-color:white;}
}

</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>
<img id="wa-919343630966-dp.jpg" src="https://i.ibb.co/8mYtFkX/photo.jpg" alt="Her Photo">

<div class="container">
    <h1 class="typing">My Dearest Kopal Seth ‚ù§Ô∏è</h1>
    <p>You are my universe, my stars, and my heart.<br>Will you marry me?</p>
    <div class="buttons">
        <button id="yesBtn">Yes üíç</button>
        <button id="noBtn">No üôà</button>
    </div>
</div>

<audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" loop></audio>

<script>
// ===== Background Galaxy Particles =====
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let shootingStars = [];

for(let i=0;i<300;i++){
    particles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        z:Math.random()*canvas.width,
        radius:Math.random()*1.5,
        color:`hsl(${Math.random()*360},80%,80%)`
    });
}

function createShootingStar(){
    shootingStars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height/2,
        len: Math.random()*80 + 10,
        speed: Math.random()*6+5,
        angle: Math.random()*Math.PI/4 + Math.PI/8,
        alpha:1
    });
}

function animateGalaxy(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    
    // Draw galaxy particles
    for(let p of particles){
        let scale = 500/(500 + p.z);
        let x = (p.x - canvas.width/2)*scale + canvas.width/2;
        let y = (p.y - canvas.height/2)*scale + canvas.height/2;
        let r = p.radius*scale;
        ctx.beginPath();
        ctx.arc(x,y,r,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.fill();
        p.z -= 1;
        if(p.z <1){
            p.z = canvas.width;
            p.x = Math.random()*canvas.width;
            p.y = Math.random()*canvas.height;
        }
    }

    // Shooting Stars
    for(let i=shootingStars.length-1;i>=0;i--){
        const s = shootingStars[i];
        ctx.beginPath();
        ctx.moveTo(s.x,s.y);
        ctx.lineTo(s.x - s.len*Math.cos(s.angle), s.y + s.len*Math.sin(s.angle));
        ctx.strokeStyle=`rgba(255,255,255,${s.alpha})`;
        ctx.lineWidth=2;
        ctx.stroke();
        s.x += s.speed*Math.cos(s.angle);
        s.y -= s.speed*Math.sin(s.angle);
        s.alpha -=0.02;
        if(s.alpha<=0) shootingStars.splice(i,1);
    }

    requestAnimationFrame(animateGalaxy);
}
animateGalaxy();
setInterval(createShootingStar,4000);

// ===== Floating Hearts =====
function createHeart(){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML='‚ù§Ô∏è';
    heart.style.left=Math.random()*100+'vw';
    heart.style.animationDuration=(Math.random()*3+3)+'s';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);

// ===== Buttons Interaction =====
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');

noBtn.addEventListener('mouseover',()=>{
    const x = Math.random()*(window.innerWidth - 120);
    const y = Math.random()*(window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// ===== Firework Sparkler on Yes =====
let fireworks = [];
function createFirework(x,y){
    for(let i=0;i<150;i++){
        fireworks.push({
            x:x,
            y:y,
            radius:2,
            color:`hsl(${Math.random()*360},100%,50%)`,
            speedX:(Math.random()-0.5)*8,
            speedY:(Math.random()-0.5)*8,
            life:100
        });
    }
}

function animateFireworks(){
    for(let i=fireworks.length-1;i>=0;i--){
        const f = fireworks[i];
        f.x += f.speedX;
        f.y += f.speedY;
        f.life--;
        ctx.beginPath();
        ctx.arc(f.x,f.y,f.radius,0,Math.PI*2);
        ctx.fillStyle=f.color;
        ctx.fill();
        if(f.life<=0) fireworks.splice(i,1);
    }
    if(fireworks.length>0) requestAnimationFrame(animateFireworks);
}

yesBtn.addEventListener('click',()=>{
    createFirework(window.innerWidth/2, window.innerHeight/2);
    animateFireworks();
    setTimeout(()=>alert("She said YES! üíç‚ú® Forever Begins Now ‚ù§Ô∏è"),1500);
});

// ===== Background Music =====
const music = document.getElementById('bgMusic');
music.volume = 0;
music.play();
let fadeIn = setInterval(()=>{
    if(music.volume <0.3){
        music.volume +=0.01;
    } else {clearInterval(fadeIn);}
},100);

</script>

</body>
    </html>
