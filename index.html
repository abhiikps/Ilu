<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Marry Me?</title>
<style>
body, html {
  margin:0;
  padding:0;
  overflow:hidden;
  width:100%;
  height:100%;
  font-family:"Poppins", sans-serif;
  background: black;
  color: white;
}

/* Romantic background */
#scene {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-image: 
    url('https://images.pexels.com/photos/15459509/pexels-photo-15459509.jpeg'),
    linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3));
  background-size:cover;
  background-position:center;
  z-index:0;
}

/* Container UI */
.container {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  backdrop-filter: blur(10px) brightness(1.2);
  padding:40px 60px;
  border-radius:20px;
  text-align:center;
  box-shadow: 0px 0px 40px rgba(255,255,255,0.2);
  z-index:2;
}

h1 {
  font-size:3.2rem;
  font-weight:700;
  margin-bottom:15px;
  text-shadow: 0 0 12px rgba(255, 215, 215, 0.7);
}

p {
  font-size:1.6rem;
  margin-bottom:35px;
  text-shadow: 0 0 8px rgba(255,255,255,0.8);
}

/* Buttons */
button {
  font-size:1.3rem;
  padding:15px 42px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  margin:0 15px;
  color:white;
  transition:0.3s ease;
  box-shadow:0 0 25px rgba(255,255,255,0.15);
}

#yesBtn {background:rgba(0,200,180,0.9);}
#noBtn {background:rgba(220,40,40,0.9);}

button:hover {
  transform: scale(1.15);
}

/* Floating hearts */
.heart {
  position:absolute;
  font-size:24px;
  animation:floatUp 6s linear infinite;
  opacity:0.8;
  z-index:1;
}
@keyframes floatUp {
  0% {transform:translateY(0);}
  100% {transform:translateY(-110vh);}
}

/* Fireworks particles */
canvas {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  z-index:1;
}
</style>
</head>
<body>

<div id="scene"></div>

<div class="container">
  <h1>Will You Marry Me?</h1>
  <p>I want to spend my forever with you.</p>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<canvas id="fireworks"></canvas>
<audio id="music" src="https://cdn.pixabay.com/audio/2023/07/11/audio_16d21a7f79.mp3" loop></audio>

<script>
// Play background music with fade-in
const music = document.getElementById("music");
music.volume = 0;
music.play();
let volInterval = setInterval(() => {
  if (music.volume < 0.4) music.volume += 0.02;
  else clearInterval(volInterval);
}, 150);

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 600);

// Button interactions
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
});

yesBtn.onclick = () => {
  // Firework animation
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  let particles = [];
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function createFirework(x, y) {
    for (let i = 0; i < 150; i++) {
      particles.push({
        x: x, y: y,
        speedX: (Math.random() - 0.5) * 8,
        speedY: (Math.random() - 0.5) * 8,
        life: 100,
        color: `hsl(${Math.random()*360},80%,60%)`
      });
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.x += p.speedX;
      p.y += p.speedY;
      p.life--;
      ctx.beginPath();
      ctx.arc(p.x, p.y, 2, 0, 2*Math.PI);
      ctx.fillStyle = p.color;
      ctx.fill();
      if (p.life <= 0) particles.splice(i,1);
    });
    if (particles.length) requestAnimationFrame(animate);
  }

  createFirework(canvas.width / 2, canvas.height / 2);
  animate();
  setTimeout(() => alert("üíç She said YES!"), 1200);
};
</script>

</body>
</html>
